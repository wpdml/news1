<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="head-line">
            LATEST NEWS
        </div>
        <div class="menus">
            <button onclick="getNews('general')">General</button>
            <button onclick="getNews('technology')">Technology</button>
            <button onclick="getNews('business')">Business</button>
            <button onclick="getNews('entertainment')">Entertainment</button>
            <button onclick="getNews('science')">Science</button>
            <button onclick="getNews('health')">Health</button>
        </div>
        <div id="news-container" class="row"></div>
    </div>
    
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="javascript:void(0)" onclick="getNews('general')">General</a>
        <a href="javascript:void(0)" onclick="getNews('technology')">Technology</a>
        <a href="javascript:void(0)" onclick="getNews('business')">Business</a>
        <a href="javascript:void(0)" onclick="getNews('entertainment')">Entertainment</a>
        <a href="javascript:void(0)" onclick="getNews('science')">Science</a>
        <a href="javascript:void(0)" onclick="getNews('health')">Health</a>
    </div>
    
    <span class="open-nav" onclick="openNav()">&#9776;</span>

    <div class="search-container">
        <span class="search-icon" onclick="toggleSearch()">🔍</span>
        <input type="text" id="search-bar" placeholder="Search.." onkeypress="handleSearch(event)">
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
